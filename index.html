<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  </head>
<body>
  <div class="wrapper">
    <div class="main-calc">
      <div class="left-calc">
       <div class="calc-input"> 
          <label>Bill</label>
           <div class="form">
             <span>$</span>
             <input id="bill" type="text" name="number">
          </div>
        </div>
        
            <h3 class="cl-text">Select tip %</h3>

          
       
          <div class="calc-tip">
             <div class="cl-tip">5%</div>
             <div class="cl-tip">10%</div>
             <div class="cl-tip">15%</div>
             <div class="cl-tip">25%</div>
             <div class="cl-tip">50%</div>
             <div class="cl-tip custm">Custom</div>
          </div>
          <div class="calc-input">
            <label>Number of people</label>
            <div class="form">
              <span>i</span>
              <input id="bill" type="text" name="number">
           </div>
        </div>


        
      </div>
      <div class="right-calc">
          <div class=" tip">
            <div class="tip-title">
              <h3>Tip Amount</h3>
              <p>/person</p>
            </div>
            <div class="tip-amt">
               $0.00
            </div>
          </div>
          <div class="tip">
           <div class="tip-title">
              <h3>Total</h3>
              <p>/person</p>
            </div>
            <div class="tip-amt">
              $0.00
            </div>
           </div>
           <div class="tip-action">
            <button class="tip-btn">Reset</button>
      </div> 
    </div>

    </div> 
</div>

  </div>
</body>
</html>
